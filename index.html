    <script>
        function updateFooter() {
            var naam = document.getElementById("input-naam").value;
            document.getElementById("footer-naam").innerHTML = naam;

            var functie = document.getElementById("input-functie").value;
            document.getElementById("footer-functie").innerHTML = functie;

            var gsm = document.getElementById("input-gsm").value;
            document.getElementById("footer-gsm").innerHTML = gsm;
            document.getElementById("link-gsm").href = "tel: " + gsm;

            var email = document.getElementById("input-email").value;
            document.getElementById("footer-email").innerHTML = email;
            document.getElementById("link-email").href = "mailto: " + email;

            var locatie1 = document.getElementById("input-locatie-1").value;
            document.getElementById("footer-locatie-1").innerHTML = locatie1;

            var locatie2 = document.getElementById("input-locatie-2").value;
            document.getElementById("footer-locatie-2").innerHTML = locatie2;

            console.log(locatie2.length);

            if (locatie2.length > 0) {
                document.getElementById("footer-locatie-2-container").style.display =
                    "table-row";
            }
            else {
                document.getElementById("footer-locatie-2-container").style.display =
                    "none";
            }

            var websiteUrl = document.getElementById("input-website").value.trim();
            var websiteRow = document.getElementById("website-row");
            var websiteLink = document.getElementById("link-website");
            var websiteText = document.getElementById("footer-website");
            if (websiteUrl.length > 0) {
                websiteLink.href = websiteUrl;
                if (websiteText) {
                    websiteText.innerText = websiteUrl.replace(/^https?:\/\//, "");
                }
                if (websiteRow) {
                    websiteRow.style.display = "table-row";
                }
            }
            else {
                if (websiteRow) {
                    websiteRow.style.display = "none";
                }
                if (websiteText) {
                    websiteText.innerText = "";
                }
                if (websiteLink) {
                    websiteLink.href = "";
                }
            }

            var facebookUrl = document.getElementById("input-facebook").value.trim();
            var facebookCell = document.getElementById("social-facebook-cell");
            var facebookLink = document.getElementById("link-facebook");
            if (facebookUrl.length > 0) {
                facebookLink.href = facebookUrl;
                facebookCell.style.display = "table-cell";
            }
            else {
                facebookCell.style.display = "none";
                facebookLink.href = "";
            }

            var linkedinUrl = document.getElementById("input-linkedin").value.trim();
            var linkedinCell = document.getElementById("social-linkedin-cell");
            var linkedinLink = document.getElementById("link-linkedin");
            if (linkedinUrl.length > 0) {
                linkedinLink.href = linkedinUrl;
                linkedinCell.style.display = "table-cell";
            }
            else {
                linkedinCell.style.display = "none";
                linkedinLink.href = "";
            }

            var instagramUrl = document.getElementById("input-instagram").value.trim();
            var instagramCell = document.getElementById("social-instagram-cell");
            var instagramLink = document.getElementById("link-instagram");
            if (instagramUrl.length > 0) {
                instagramLink.href = instagramUrl;
                instagramCell.style.display = "table-cell";
            }
            else {
                instagramCell.style.display = "none";
                instagramLink.href = "";
            }
        }
    </script>

    <script>
        function copySignature() {
            const preview = document.querySelector(".signature-preview");
            if (!preview) {
                return;
            }

            const range = document.createRange();
            range.selectNode(preview);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            let copied = false;
            try {
                copied = document.execCommand("copy");
            } catch (error) {
                console.warn("Copy command failed", error);
            }
            selection.removeAllRanges();

            if (!copied && navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(preview.innerText || "").catch(() => {});
            }
        }
    </script>
